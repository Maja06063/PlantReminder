<!DOCTYPE html>
<html lang="pl">
<head>
  <title>AlertRoślinny | MajaSkibinska</title
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/logged_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/my_account_style.css') }}">

</head>
<body>
  <div class="main-container">
    <div class="sidebar-container">
      <div class="sidebar">
        <h1 class="no-bold-header">AlertRoślinny</h1>
        <a href="#">Moje konto</a>
        <a href="/my_plants">Moje rośliny</a>
        <a href="/calendar">Kalendarz</a>
        <img src="{{ url_for('static', filename='img/areka.png') }}">
        <div class="circle"></div>
      </div>
      <div class="center-container">
        <div class="container-left">
          <h1 class="h1">Zmiana hasła</h1>
          <form method="post">
            <input type="password" id="actual_pass" name="actual_pass" placeholder="Aktualne hasło" >
            <p class="act_pass_text">Wpisz aktualne hasło, żebyśmy wiedzieli, że to Ty.</p>
            <input type="password" id="new_pass" name="new_pass" placeholder="Nowe hasło" >
            <p class="act_pass_text">Hasło musi mieć co najmniej 8 znaków.</p>
            <input type="password" id="confirm_pass" name="confirm_pass" placeholder="Potwierdź nowe hasło" >
              <button class="Confirm-button" type="submit" formaction="/my_account">Potwierdź</button>
          </form>
        </div>
        <center class="container-right">
          <h2 class="h2">Moje dane</h2>
          <p class="my_data">Login użytkownika:</p>
          <div class="data-border">{{ login }}</div>
          <p class="my_data">E-mail użytkownika:</p>
          <div class="data-border">{{ email }}</div>
        </center>
      </div>
    </div>
    <div class="return-button-container">
      <button class="return-button" onclick="log_out()">Wyloguj mnie</button>
    </div>
    <script>
      function log_out() {
        // Ustaw czas wygaśnięcia ciasteczka na datę w przeszłości (np. 1 stycznia 1970 roku)
        const allCookies = document.cookie.split(';'); // Podziel ciasteczka po średniku
        for (let i = 0; i < allCookies.length; i++) {
          const cookie = allCookies[i].trim(); // Usuń ewentualne białe znaki
        }
        document.cookie = "login" + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href="/";
      }
      document.querySelector("#actual_pass").addEventListener("focus",inputs_required);
      document.querySelector("#new_pass").addEventListener("focus",inputs_required);
      document.querySelector("#confirm_pass").addEventListener("focus",inputs_required);
      function inputs_required(){
        document.querySelector("#actual_pass").setAttribute('required', 'required');
        document.querySelector("#new_pass").setAttribute('required', 'required');
        document.querySelector("#confirm_pass").setAttribute('required', 'required');
      }
    </script>
  </div>
  <div class="footer">
    <p>© 2023 PlantReminder.</p>
  </div>
</body>
</html>
