<!DOCTYPE html>
<html>
<head>
  <title>PlantReminder | MajaSkibinska</title
  <meta charset="utf-8">
  <!-- Dodaj link do zewnętrznej czcionki (jeśli dostępna online) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/my_account.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/my_plants_style.css') }}"> <!-- Dodaj ten link -->

</head>
<body>
  <div class="main-container">
    <div class="sidebar-container">
      <div class="sidebar">
        <h1 class="no-bold-header">PlantReminder</h1>
        <a href="#">Moje konto</a>
        <a href="/my_plants">Moje rośliny</a>
        <a href="/calendar">Kalendarz</a>
        <img src="{{ url_for('static', filename='img/areka.png') }}">
        <div class="circle"></div>
      </div>
      <div class="center-container">
        <div class="container-left">
          <h1 class="h1">Zmiana hasła</h1>
          <form method="post">
            <input type="password" name="actual_pass" placeholder="Aktualne hasło" required>
            <p class="act_pass_text">Wpisz aktualne hasło, żebyśmy wiedzieli, że to Ty.</p>
            <input type="password" name="new_pass" placeholder="Nowe hasło" required>
            <p class="act_pass_text">Hasło musi mieć co najmniej 8 znaków.</p>
            <input type="password" name="confirm_pass" placeholder="Potwierdź nowe hasło" required>
              <button class="Confirm-button" type="submit" formaction="/my_account">Potwierdź</button>
          </form>
        </div>
        <center class="container-right">
          <h2 class="h2">Moje dane</h2>
          <p class="my_data">Login użytkownika:</p>
          <div class="data-border">{{ login }}</div>
          <p class="my_data">E-mail użytkownika:</p>
          <div class="data-border">{{ email }}</div>
        </center>
      </div>
    </div>
    <div class="return-button-container">
      <button class="return-button" onclick="log_out()">Wyloguj mnie</button>
    </div>
    <script>
      function log_out() {
        // Ustaw czas wygaśnięcia ciasteczka na datę w przeszłości (np. 1 stycznia 1970 roku)
        const allCookies = document.cookie.split(';'); // Podziel ciasteczka po średniku
        for (let i = 0; i < allCookies.length; i++) {
          const cookie = allCookies[i].trim(); // Usuń ewentualne białe znaki
          console.log(cookie);
        }
        document.cookie = "login" + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href="/";
      }
    </script>
  </div>
  <div class="footer">
    <p>© 2023 PlantReminder.</p>
  </div>
</body>
</html>
