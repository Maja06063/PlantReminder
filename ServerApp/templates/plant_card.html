<!DOCTYPE html>
<html>
<head>
  <title>PlantReminder | MajaSkibinska</title>
  <meta charset="utf-8">
  <!-- Dodaj link do zewnętrznej czcionki (jeśli dostępna online) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/plant_card.css') }}"> <!-- Dodaj ten link -->

</head>
<body>
  <div class="main-container">
    <center class="center-container">
      <h2 class="no-bold-header">Dodawanie rośliny</h2>
      <label for="plant_name">Nazwa rośliny:</label>
      <input type="text" id="plant_name" maxlength="20" placeholder="Nazwa rośliny"><br><br>
      <label for="species">Gatunek:</label>
      <select id="species" name="species" onchange="download_species_data()">
        {{ available_species|safe }}
      </select><br><br>
      <input type="checkbox" id="default_checkbox" name="default_checkbox" onclick="click_checkbox()">
      <label for="default_checkbox">Użyj wartości domyślnych dla podlewania i nawożenia</label>
      <label for="watering_period">Okres podlewania:</label>
      <input type="number" id="watering_period" min="1" placeholder="dni"><br><br>
      <label for="fertiliz_period">Okres nawożenia:</label>
      <input type="number" id="fertiliz_period" min="1" placeholder="dni"><br><br>
      <label for="plant_description">Opis:</label><br>
      <textarea id="plant_description" maxlength="100" rows="4" cols="50"></textarea><br><br>
      <label for="last_watering">Data ostatniego podlania:</label>
      <input type="date" id="last_watering"><br><br>
      <label for="last_fertiliz">Data ostatniego nawiezienia:</label>
      <input type="date" id="last_fertiliz"><br><br>

      <button class="login-button" type="button" onclick="send_plant_to_backend()">Dodaj roślinę</button>
    </center>
    <div class="return-button-container">
      <button class="return-button" onclick="go_to_main_page()">Cofnij</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='scripts/plant_card.js') }}"></script>
  <div class="footer">
      <p>© 2023 PlantReminder.</p>
  </div>
</body>
</html>
